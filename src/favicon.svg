<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="22" fill="url(#bgGradient)"/>
  
  <!-- JSON braces -->
  <text x="20" y="65" font-family="monospace" font-size="50" font-weight="bold" fill="white">{</text>
  <text x="70" y="65" font-family="monospace" font-size="50" font-weight="bold" fill="white">}</text>
  
  <!-- JSON key-value representation -->
  <circle cx="35" cy="35" r="3" fill="white" opacity="0.9"/>
  <circle cx="50" cy="35" r="3" fill="white" opacity="0.9"/>
  <circle cx="65" cy="35" r="3" fill="white" opacity="0.9"/>
</svg>
